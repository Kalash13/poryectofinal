<body id="register">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg  mb-5 navbar-dark bg-dark">
            <div class="container-fluid">
            <img src="imgs/PerroFixa.png" alt="" height="70px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul class="navbar-nav me-auto navbar-nav-scroll " style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Volver al inicio</a>
                </li>
           
              </ul>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-light btn">
                <i class="bi bi-cart2"></i>
                  Carrito
                </button>
      
                <a id="log" class="nav-link active text-light" aria-current="page" href="#">Iniciar Sesion </a>
                <a id="log" class="nav-link active text-light" aria-current="page" href="#">Registrarse</a>
              </div>
      
      
            </div>
            </div>
        </nav> 
      </header>
      <div class="container pt-5 mt-5"></div>
    
  
  <div class="container py-5 mt-5 col-7">
    <div class="row">
      <div class="signup-form bg-light">
              <form class="container py-5 my-5" method="post">
                  <h2>Registro</h2>
                  <p class="hint-text">Crea tu cuenta, solo tomará un minuto.</p>
                  <div class="form-group py-4">
                      <div class="row">
                            <div class="col-4 ">
                              <input type="text" class="form-control" name="first_name" placeholder="Nombres" required="required">
                            </div>
                            <div class="col-4">
                              <input type="text" class="form-control" name="last_name" placeholder="Apellido paterno" required="required">
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control" name="last_name" placeholder="Apellido materno" required="required">
                            </div>
                    </div>
                  </div>
                  <div class="form-group pb-4">
                      <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                  </div>
                  <div class="form-group pb-4">
                      <input type="password" class="form-control" name="password" placeholder="Contraseña" required="required">
                  </div>
                  <div class="form-group pb-4">
                      <input type="password" class="form-control" name="confirm_password" placeholder="Confirma tu contraseña" required="required">
                  </div>
                  <div class="form-group py-4 text-center">
                      <label class="form-check-label">
                          <input type="checkbox" required="required"> Acepto los 
                          <a href="#">Terminos de uso</a> &amp;
                          <a href="#">Politicas de privacidad</a>
                      </label>
                  </div>
                  <div class="form-group text-center">
                      <button type="submit" class="btn btn-success btn-lg btn-block">Registrate ahora</button>
                  </div>
              </form>
              <div class="text-center pb-4 mb-4">Ya tienes una cuenta?
                  <a href="login.html">Inicia Sesion</a>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body
